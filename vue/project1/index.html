<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> vue basics</title>
    <link rel="stylesheet" href="theme.css" />
</head>


<body>
    <div class="container pt-5" id="app"  >
        <div class="card" >
            <h1 :style="{color: inputValue.length > 3 ? 'blue':'chocolate'}"
            
            >{{title}}</h1>
            <div class="form-control" >
                <input type="text"  
                          
                 v-bind:placeholder  ="myplaceholder"
                 v-model = "inputValue"
                 @keypress.enter = "addNote"

                 >
                <!--button class="btn primary" v-on:click = "counter++">добавить</button>
                <button class="btn danger" v-on:click = "counter--">вычесть</button-->
            <button class="btn" v-on:click="addNote"> добавить </button>
            </div>
             <ul class="list">
                <li class="list-item" v-for = "(name,i) in notes">
                     <!-- <span :class="name.length >3 ? 'primary' : 'bold'"> {{i+ ' '}}  {{name}} </span> -->
                     <span :class="{
                        'bold':true,
                        'primary': name.length >3 
                     }"> {{i+ ' '}}  {{name}} </span>
                   
                     <button class="btn danger" v-on:click = "deletenote(i)">
                     удалить
                    </button>
                
                </li>
             
                </ul>
            <hr/>
            <span>{{doublecount}}</span>
        </div>
    </hr>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
