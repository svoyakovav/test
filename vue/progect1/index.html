<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> vue basics</title>
    <link rel="stylesheet" href="theme.css" />
</head>

<body>
    <div class="container pt-5" id="app" >
        <div class="card" >
            <h1>{{title}}</h1>
            <div class="form-control">
                <input type="text"               
                 v-bind:placeholder  ="myplaceholder"
                 v-bind:value = "inputValue"
                 v-on:input = "inputChangeHandler"
                 v-on:keypress.enter = "addNote"
                 >
                <!--button class="btn primary" v-on:click = "counter++">добавить</button>
                <button class="btn danger" v-on:click = "counter--">вычесть</button-->
            <button class="btn" v-on:click="addNote"> добавить </button>
            </div>
             <ul class="list">
                <li class="list-item" 
                    v-for = "i in notes"> {{i}} </li>
             </ul>
            <hr/>
        </div>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
